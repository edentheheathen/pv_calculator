<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PV App</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: #007bff; /* Blue background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the PV App</h1>
    <a href="/retrieve">Retrieve PVGIS Data</a>
    <a href="/model">Run PV Model Chain</a>
</body>
</html>
